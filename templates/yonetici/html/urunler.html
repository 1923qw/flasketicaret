{% extends "yonetici/html/layout.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-content">
                    <a href="{{ url_for('yonetici_urunler_yeni') }}" class="btn btn-primary">Ürün Ekle</a>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            {% for item in products %}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header card-chart" data-background-color="orange">
                        <img src="/product_images?image={{item.image_1}}" alt="">
                    </div>
                    <div class="card-content">
                        <h4 class="title">Ürün Adı:{{item.ad}}</h4>
                        <p class="category"> </s><span class="text-success" style="font-weight: bold">Ürün Fiyatı : {{ item.satis_fiyati  }} ₺  </span>  </p>
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('yonetici_urunler_duzenle', id=item.id) }}" class="btn btn-primary">Düzenle</a>
                        <a href="{{ url_for('yonetici_urunler_sil', id=item.id) }}" class="btn btn-danger">Sil</a>
                    </div>
                </div>
            </div>
            {% else %}
                <p style="text-align:center">Üzgünüm Ürün Bulunamadı.Lütfen ürün ekle </p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
