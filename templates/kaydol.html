{% extends "template.html" %}
{% block title %}Kaydol - {% endblock %}
{% block content %}
{% from 'user-macros.html' import render_field %}
<div class="login-form">
    <div class="card">
        <form action="" method="post" class="">
                {{ form.hidden_tag() }}
                {% for field in form %}
                    {{ render_field(field) }}
                {% endfor %}
                <p>Zaten bir hesabın var mı? <a href="{{ url_for('login') }}">Giriş</a></p>
                <button type="submit" id="Submit" class="btn btn-primary">Kaydol</button>
        </form>
        </div>
</div>

{% endblock %}
