{% extends "template.html" %}
{% block title %}Giriş - {% endblock %}
{% block content %} 
{% from 'user-macros.html' import render_field %}
<div class="login-form">
    <div class="card">
            <form action="" method="post" class="">
                {{ form.hidden_tag() }} {% for field in form %} {{ render_field(field) }} {% endfor %}
                <p>Bir hesabın yok mu ?
                    <a href="{{ url_for('kaydol') }}">Kaydol</a>.</p>
               
                <button type="submit" id="Submit" class="btn btn-primary">Giriş</button>
            </form>
    </div>
</div>

{% endblock %}
